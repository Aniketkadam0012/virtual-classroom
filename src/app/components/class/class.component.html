<div class="container mt-5">
    <h2>{{ class.name }}</h2>
    <p>{{ class.description }}</p>
  
    <div *ngIf="isInstructor">
      <button class="btn btn-success mb-3" (click)="addUnit()">Add New Unit</button>
    </div>
  
    <div *ngFor="let unit of class.units">
      <h4>{{ unit.name }}</h4>
      <ul>
        <li *ngFor="let session of unit.sessions">
          <a [routerLink]="['/sessions', session.id]">{{ session.title }}</a>
        </li>
      </ul>
    </div>
  </div>
