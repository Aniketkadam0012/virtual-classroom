<div class="container mt-5">
    <h2>My Classes</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let classroom of classes">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ classroom.name }}</h5>
            <p class="card-text">{{ classroom.description }}</p>
            <a [routerLink]="['/classes', classroom.id]" class="btn btn-primary">
              View Class
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
